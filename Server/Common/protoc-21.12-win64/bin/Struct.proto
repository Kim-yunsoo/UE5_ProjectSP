syntax = "proto3";
package Protocol;

import "Enum.proto";

message PositionInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	MoveState state = 6;
	bool is_aiming = 7;
	bool is_holding = 8;
	bool is_jumping = 9;
	bool is_throwpotion = 10;
	bool is_spawnpotion = 11;
}

message ObjectInfo
{
	uint64 object_id = 1;
	ObjectType object_type = 2;
	PositionInfo pos_info = 3;
}

message ThingInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	float pitch = 6;
}

message BurstInfo
{
	uint64 object_id = 1;
	bool is_burst = 2;
}

message PlayerPotionInfo
{
	uint64 object_id = 1;
	bool is_blackspawn = 2;
	bool is_aimpotion = 3;
	bool is_throwpotion = 4;
}

message PlayerTurnInfo
{
	uint64 object_id = 1;
	bool is_turnright = 2;
	bool is_turnleft = 3;
	bool is_turnready = 4;
	float yaw = 5;
	float pitch = 6;
}