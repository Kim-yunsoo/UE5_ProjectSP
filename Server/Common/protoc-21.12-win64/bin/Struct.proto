syntax = "proto3";
package Protocol;

import "Enum.proto";

message PositionInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	MoveState state = 6;
	bool is_aiming = 7;
	bool is_holding = 8;
	bool is_jumping = 9;
	bool is_throwpotion = 10;
	bool is_spawnpotion = 11;
}

message PlayerInfo
{
	uint64 object_id = 1;
	string player_id = 2;
	Membership membership_type = 3;
}

message Membership
{
	uint64 object_id = 1;
	PlayerType player_type = 2;
}