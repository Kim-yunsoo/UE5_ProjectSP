syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	string membership_id = 1;
}

message S_LOGIN
{
	bool success = 1;
	string membership_id = 2;
	PlayerType membership_type = 3;
}

message C_MEMBERSHIP
{
	string membership_id = 1;
	PlayerType membership_type = 2;
}

message S_MEMBERSHIP
{
	bool success = 1;
	string membership_id = 2;
	PlayerType membership_type = 3;
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	PlayerInfo player = 2;
}

message C_ENTER_ROOM
{
	uint64 playerIndex = 1;
	Membership membership = 2;
}

message S_ENTER_ROOM
{
	bool success = 1;
	PlayerInfo player = 2;
	repeated PlayerInfo players = 3;
}

message C_LEAVE_GAME
{

}

message S_LEAVE_GAME
{

}

message S_SPAWN
{
	repeated PlayerInfo players = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

