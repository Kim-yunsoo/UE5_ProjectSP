syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	string membership_id = 1;
}

message S_LOGIN
{
	bool success = 1;
	string membership_id = 2;
	PlayerType membership_type = 3;
}

message C_MEMBERSHIP
{
	string membership_id = 1;
	PlayerType membership_type = 2;
}

message S_MEMBERSHIP
{
	bool success = 1;
	string membership_id = 2;
	PlayerType membership_type = 3;
}

message C_CREATE_ROOM
{
	string ip_address = 1;
	string membership_id = 2;
	PlayerType membership_type = 3;
	SchoolType school_type = 4;
}

message C_ENTER_ROOM
{
	string membership_id = 1;
	PlayerType membership_type = 2;
	SchoolType school_type = 3;
}

message S_ENTER_ROOM
{
	bool success = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	string membership_id_0 = 2;
	PlayerType membership_type_0 = 3;
	string membership_id_1 = 4;
	PlayerType membership_type_1 = 5;
	string membership_id_2 = 6;
	PlayerType membership_type_2 = 7;
	string server_ip = 8;
}

message C_LEAVE_GAME
{

}

message S_LEAVE_GAME
{
	string  a=1;
	PlayerType b=2;
}

message S_SPAWN
{
	repeated PlayerInfo players = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message C_PUBLIC_CHAT
{
	string membership_id = 1;
	string msg = 2;
	string msg_num = 3;
}

message S_PUBLIC_CHAT
{
	string membership_id = 1;
	string msg = 2;
	string msg_num = 3;
}

message C_PRIVATE_CHAT
{
	string membership_id = 1;
	string msg = 2;
	SchoolType membership_type = 3;
}

message S_PRIVATE_CHAT
{
	string membership_id = 1;
	string msg = 2;
	SchoolType membership_type = 3;
}